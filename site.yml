---

- name: common config
  hosts: all
  gather_facts: true
  remote_user: "{{ remote_user }}"      # in group_vars or host_vars
  roles:
    - firstboot
    - apt-cache
    - hostname
    - ntp
    - timezone
    - common-packages
    - mosquitto-clients
    - crontab

- name: all raspi
  hosts: raspi
  gather_facts: false
  remote_user: "{{ remote_user }}" 
  roles:
    - pi-pass
    - apt-upgrade
    - pi-stats
    - netmon
    ####- telegraf

- name: pi3plus only
  hosts: pi3plus
  gather_facts: false
  remote_user: "{{ remote_user }}" 
  roles:
    - mosquitto
    - influxdb
    - grafana

- name: pi3 only
  hosts: pi3
  gather_facts: false
  remote_user: "{{ remote_user }}" 
  roles:
    - iptables-persistent

- name: pi only
  hosts: pi
  gather_facts: false
  remote_user: "{{ remote_user }}" 
  roles:
    - nginx-pi

- name: pi4p1 only
  hosts: pi4p1
  gather_facts: false
  remote_user: "{{ remote_user }}"
  roles:
    - mosquitto
    - weewx
